name: Deploy to GH Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install
    - run: npm run build
    - run: npm run dist
    - run: mv dist docs
    - uses: actions/configure-pages@v3
    - uses: actions/upload-pages-artifact@v2
      with:
        path: docs
    - run: find docs
    - uses: actions/deploy-pages@v2
